<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.addEventListener Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
	
    // var ref = window.open('http://sweden.se', '_blank', 'location=yes', 'closebuttoncaption=Startpage');
    
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // device APIs are available
    //
    function onDeviceReady() {    
	// Something that needs to happen "before" the page is loaded
    }

    </script>
  </head>
  <body>
  
	<h1>Image links</h1>
	<img src="1.jpg" alt="first link" width="150" height="100" onclick="window.open('http://www.sweden.se','_blank','location=yes','closebuttoncaption=Return');"/>
	<img src="2.jpg" alt="first link" width="150" height="100" onclick="window.open('http://www.sweden.se/ar','_blank','location=yes','closebuttoncaption=Return');"/>
	<img src="3.jpg" alt="first link" width="150" height="100" onclick="window.open('http://www.visitsweden.se','_blank','location=yes','closebuttoncaption=Return');"/>
	<img src="4.jpg" alt="first link" width="150" height="100" onclick="window.open('http://www.studyinsweden.se','_blank','location=yes','closebuttoncaption=Return');"/>
    
  <h2>Testing links</h2>
  <a href="#" onclick="window.open('http://www.sweden.se','_blank','location=yes','closebuttoncaption=Return');">Click Here for sweden.se</a>
  
  <h2>Testing buttons</h2>
  <input type="button" id="button1" onclick="window.open('http://www.sweden.se','_blank','location=yes','closebuttoncaption=Return');" value="Click Here for sweden.se">
  <input type="button" id="button2" onclick="window.open('http://www.tryswedish.com','_blank','location=yes','closebuttoncaption=Return');" value="Click Here for http://www.tryswedish.com">
  <input type="button" id="button3" onclick="window.open('http://issuu.com/swedish_institute/docs/the_swedishkitchen_low','_blank','location=yes','closebuttoncaption=Return');" value="Click Here for http://issuu.com/swedish_institute/docs/the_swedishkitchen_low">
  <input type="button" id="button4" onclick="window.open('https://presentingsweden.si.se/material-by-theme/society-and-equality/','_blank','location=yes','closebuttoncaption=Return');" value="Click Here for https://presentingsweden.si.se/material-by-theme/society-and-equality/">
  <input type="button" id="button5" onclick="window.open('http://www.Studyinsweden.se','_blank','location=yes','closebuttoncaption=Return');" value="Click Here for Studyinsweden.se">
  <input type="button" id="button6" onclick="window.open('http://www.Sweden.se/Ar','_blank','location=yes','closebuttoncaption=Return');" value="Click Here for Sweden.se/Ar">
  
  </body>
</html>
