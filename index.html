<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.addEventListener Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-3.1.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
         var ref = window.open('http://sweden.se', '_blank', 'location=yes', 'closebuttoncaption=Startpage');
         ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
         ref.addEventListener('loadstop', function(event) { alert('stop: ' + event.url); });
         ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
         ref.addEventListener('exit', function(event) { alert(event.type); });
    }

    </script>
  </head>
  <body>
  <h1>Test of plugin for inappbrowser</h1>
  
  <h2>Testing links</h2>
  <a href="#" onclick="window.open('http://www.sweden.se','_blank','location=yes','closebuttoncaption=Return');">Click Here for sweden.se</a>
  
  <h2>Testing buttons</h2>
  <input type="button" id="button1" onclick="window.open('http://bit.ly/iphonedevlog','_blank','location=yes','closebuttoncaption=Return');" value="Click Here for sweden.se">
  </body>
</html>
